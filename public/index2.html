<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopuMap</title>
    <script src="https://kit.fontawesome.com/bba3432f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=d1533a33-324a-4cf6-bdb9-30709044952a" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
  <style>
            html, body {
                width: 100%; height: 100%; padding: 0; margin: 0;
            }
    </style>

</head>
<body>
    
    <div class="header">
        <div class="side-nav">
            <a href="#" class="logo">
                <img src="logo2.png" class="logo-img">
            </a>
            <ul class="nav-links">  
               
                <li>
                    <a href="#" class="tab-link" data-tab="tab1">
                        <i class="fa-solid  fa-map-location-dot"></i>
                        <p>Карта</p>
                    </a>
                </li>

                <li>
                    <a href="#" class="tab-link" data-tab="tab6">
                        <i class="fa-solid fa-house-user"></i>
                        <p>Главное</p>
                    </a>
                </li>

                <li>
                    <a href="#" class="tab-link" data-tab="tab2">
                        <i class="fa-solid fa-comment-dots"></i>
                        <p>Оповещения</p>
                    </a>
                </li>
                

                <li>
                    <a href="#" class="tab-link" data-tab="tab7">
                        <i class="fa-solid fa-folder-open"></i>
                        <p>Отчёты</p>
                    </a>
                </li>

                <li>
                    <a href="#" class="tab-link" data-tab="tab3">
                        <i class="fa-solid fa-user"></i>
                        <p>Помощь</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="tab-link" data-tab="tab4">
                        <i class="fa-solid fa-gear"></i>
                        <p>Настройки</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="tab-link" data-tab="tab5">
                        <i class="fa-duotone fa-solid fa-camera"></i>
                        <p>Камеры</p>
                    </a>
                </li>
            </ul>
            <div class="active-highlight"></div>
        </div>
    </div>
<div class="panels">


        <div id="tab1" class="tab-panel active">
            <select id="type" атрибуты>
                <option атрибуты>авария</option>
                <option атрибуты>пробка</option> 
              </select>
            <div class="container-variant-1"> 
                <button class="bmap" onclick="traffic()">get traffic</button>
                <!-- <button onclick="init()">init map</button> -->
                <button class="bmap" onclick="route()">get route</button>
                <!-- <button onclick="saveMapState()">save mapState</button>
                <button onclick="getCurrentPos()">get currentPos</button> -->
                <button class="bmap" onclick="point()">create point</button>
            </div>

            <div id="map"></div> 

        </div>
 

        <div id="tab2" class="tab-panel">  
            <h3>Оповещения</h3>
            <div class="container-variant-1">
                <div class="box-v1">1</div>
                <div class="box-v1">2</div>
                <div class="box-v1">3</div>
            </div>
        </div>


        <div id="tab3" class="tab-panel">  
            <h3>Помощь</h3>
            <div class="container-variant-1">
                <div class="box-v2">A</div>
                <div class="box-v2">B</div>
            </div>
        </div>


        <div id="tab4" class="tab-panel">  
            <h3>Настройки</h3>
            <div class="container-variant-2">
                <div class="box-v3">

                </div>
                <div class="box-v30">
                    <div class="container-variant-2">
                        <p> Уведомления</p>
                        <div class="toast-buttons">
                        <div class="toast-row">
                            <button type="button" 
                                    class="custom-toast 
                                           success-toast">
                                Submit
                              </button>
                              <button type="button" 
                        class="custom-toast 
                               danger-toast">
                    ДТП
                  </button>
                <button type="button" 
                        class="custom-toast 
                               info-toast">
                    Information
                  </button>
                <button type="button" 
                        class="custom-toast 
                               warning-toast">
                    Warning
                  </button>

                </div>
                <button id="theme-toggle">Переключить тему</button>
                </div>

            </div>
        </div>


        <div id="tab5" class="tab-panel"> 
    <h3>Камеры</h3>
    <div class="container-variant-3">
        <div class="box-v4">I</div>
        <div class="box-v4">II</div>
        <div class="box-v4">III</div>
    </div>
</div>


        <div id="tab6" class="tab-panel">
            <h3>Карта</h3>
            <div class="container-variant-4">
                <div class="box-v5">
                    <div id="map"></div>
                </div>
            </div>
        </div>


        <div id="tab7" class="tab-panel">  
     <h3>Отчёты</h3>
     <div class="container-variant-2">
        <div class="box-v6">1</div>
        <div class="box-v6">2</div>
        <div class="box-v6">3</div>
    </div>
        </div>

        


    <script src="script.js"></script>



</body>
</html>
